<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow-up Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .email-container {
      padding: 20px;
    }
    .signature {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .context {
      margin-bottom: 15px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="context">
      This is a follow-up to your application for the {{position}} position at {{company}} sent on {{sentDate}}.
    </div>
    
    <div class="content">
      {{content}}
    </div>
    
    <div class="signature">
      Best regards,<br>
      Your Name<br>
      <a href="mailto:your.email@example.com">your.email@example.com</a><br>
      <a href="https://yourportfolio.com">yourportfolio.com</a>
    </div>
  </div>
</body>
</html>
